<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minado - Dia 24 e Dia 31</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .campo-minado {
            display: grid;
            grid-template-columns: repeat(10, 60px);
            grid-gap: 5px;
        }

        .quadrado {
            width: 60px;
            height: 60px;
            background-color: #ccc;
            border: 1px solid #888;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
        }

        .quadrado.ativo {
            background-color: #fff;
        }

        .quadrado.tente-novamente {
            background-color: #f2d7d5;
        }

        .mensagem {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="campo-minado" id="campoMinado"></div>
    <div class="mensagem" id="mensagem"></div>

    <script>
        // Definição do número de quadrados com o dia 24 e 31
        const folgasDia31 = 14;
        const folgasDia24 = 13;
        const totalQuadrados = 100; // 10x10 grid

        const campoMinado = document.getElementById("campoMinado");
        const mensagem = document.getElementById("mensagem");

        let quadradosAtivos = [];
        let quadradosDescobertos = 0;

        // Função para inicializar o campo minado
        function inicializarCampo() {
            quadradosAtivos = [];
            quadradosDescobertos = 0;

            // Criar os quadrados
            campoMinado.innerHTML = '';  // Limpar campo minado anterior
            for (let i = 0; i < totalQuadrados; i++) {
                const quadrado = document.createElement("div");
                quadrado.classList.add("quadrado");
                quadrado.dataset.id = i;

                quadrado.addEventListener("click", () => revelarQuadrado(quadrado));

                campoMinado.appendChild(quadrado);
            }

            // Distribuir as folgas (13 com "24" e 14 com "31")
            let indexFolgas = 0;
            while (indexFolgas < folgasDia31 + folgasDia24) {
                let randIndex = Math.floor(Math.random() * totalQuadrados);
                const quadrado = campoMinado.children[randIndex];

                // Não permitir que o mesmo quadrado seja sorteado duas vezes
                if (!quadrado.dataset.dia) {
                    if (indexFolgas < folgasDia24) {
                        quadrado.dataset.dia = '24';
                    } else {
                        quadrado.dataset.dia = '31';
                    }
                    indexFolgas++;
                }
            }

            // Adicionar mensagem inicial
            mensagem.innerText = "Clique nos quadrados para tentar revelar os dias 24 e 31!";
        }

        // Função para revelar um quadrado
        function revelarQuadrado(quadrado) {
            // Se o quadrado já foi descoberto, não faz nada
            if (quadrado.classList.contains("ativo") || quadrado.classList.contains("tente-novamente")) {
                return;
            }

            const dia = quadrado.dataset.dia;
            
            if (dia === "24" || dia === "31") {
                quadrado.classList.add("ativo");
                quadrado.innerText = dia;
                quadradosDescobertos++;
            } else {
                quadrado.classList.add("tente-novamente");
                quadrado.innerText = "Tente novamente";
            }

            // Verificar se o jogo acabou
            if (quadradosDescobertos === (folgasDia31 + folgasDia24)) {
                mensagem.innerText = "Você encontrou todos os dias 24 e 31! Parabéns!";
            }
        }

        // Inicializar o campo minado
        inicializarCampo();

    </script>
</body>
</html>
